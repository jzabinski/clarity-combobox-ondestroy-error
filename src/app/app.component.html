<div id="demo-ctr">
  <clr-combobox-container>
    <clr-combobox [(ngModel)]="selected" placeholder="Select a letter combo">
      <clr-options>
        <clr-option *clrOptionItems="let combo of letterCombos" [clrValue]="combo">{{combo}}</clr-option>
      </clr-options>
    </clr-combobox>
  </clr-combobox-container>
  <h4>{{display}}</h4>
</div>
