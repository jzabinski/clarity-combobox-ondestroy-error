<clr-spinner *ngIf="loading" [clrInline]="true"></clr-spinner>
<div id="demo-ctr" *ngIf="!loading">
  <clr-combobox-container>
    <clr-combobox [(ngModel)]="selected" placeholder="Select a letter combo" (clrOpenChange)="onOpenChange()">
      <clr-options>
        <clr-option *clrOptionItems="let combo of letterCombos" [clrValue]="combo">{{combo}}</clr-option>
      </clr-options>
    </clr-combobox>
  </clr-combobox-container>
</div>
